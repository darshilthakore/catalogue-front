<mat-toolbar color="primary">uFaber</mat-toolbar>

<div fxLayout="row"
    fxLayoutAlign="space-around center">
    <table mat-table [dataSource]="products" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="subcat">
        
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SubCategory </th>
            <td mat-cell *matCellDef="let product"> {{product.subcategory}} </td>
        </ng-container>
    
        <ng-container matColumnDef="cat">
        
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let product"> {{product.category}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
