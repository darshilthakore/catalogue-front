<mat-toolbar color="primary">uFaber</mat-toolbar>


<div fxLayout="column"
    fxLayoutAlign="space-around start">
    <button mat-button color="primary" (click)="toggleHidden()">Add</button>
    <table mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="selection">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let product">
                <mat-checkbox></mat-checkbox>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-button color="primary" (click)="addNewProd()">Save</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
            <td mat-footer-cell *matFooterCellDef>
                <mat-form-field>
                    <input [(ngModel)]="newName" matInput placeholder="Name">
                </mat-form-field>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="subcategory_name">
        
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SubCategory </th>
            <td mat-cell *matCellDef="let product"> {{product.subcategory_name}} </td>
            <td mat-footer-cell *matFooterCellDef>
                <mat-form-field>
                    <mat-label>Choose Subcategory</mat-label>
                    <mat-select [(ngModel)]="newSubcategory">
                        <mat-option *ngFor="let subcategory of subcategories" [value]="subcategory.id">
                            {{subcategory.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="category_name">
        
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let product"> {{product.category_name}} </td>
            <td mat-footer-cell *matFooterCellDef>
                <mat-form-field>
                    <mat-label>Choose Category</mat-label>
                    <mat-select [(ngModel)]="newCategory">
                        <mat-option *ngFor="let category of categories" [value]="category.id">
                            {{category.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns" [hidden]="hidden"></tr>
    </table>
</div>
